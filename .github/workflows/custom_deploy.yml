name: Deploy with genezio installed from sources

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  say_hello:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        id: node
        with:
          node-version: 20

      - name: Fetch genezio
        uses: actions/checkout@v4
        with:
          repository: genez-io/genezio
          ref: main
          path: genezio

      - name: Login with geneziobot
        run: genezio login --token ${{ secrets.GENEZIO_TOKEN }}

      - name: Deploy
        env:
          MY_CUSTOM_SECRET: ${{ secrets.MY_CUSTOM_SECRET }}
        run: MY_SECRET=$MY_CUSTOM_SECRET genezio deploy
